{% extends 'base.html' %}
<!--{% load static %}-->
{% block content %}

    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="/">Home</a>
                    <a class="breadcrumb-item text-dark" href="#">Shop</a>
                    <span class="breadcrumb-item active">Shopping Cart</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Cart Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-8 table-responsive mb-5">
                <table class="table table-light table-borderless table-hover text-center mb-0">
                    <thead class="thead-dark">
                        <tr>
                            <th>Products</th>
                            <th>Price</th>
                            <th>Add to cart</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody class="align-middle">
                    {% for wish  in wish_view %}
                        <tr>
                            <td class="align-middle"><img src="{{wish.items.image.url}}" alt="" style="width: 50px;">{{wish.items.name}}</td>
                            <td class="align-middle">RS {{wish.items.discounted_price}}</td>

                            <td><a href ="/add_to_cart/{{wish.slug}}"><button class="btn btn-primary px-3">Add To Cart</button></a></td>
                            <td><a href ="/delete_wish/{{wish.slug}}"><button><i class="fa fa-trash"></i></button></a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- WishList End -->


{% endblock %}
